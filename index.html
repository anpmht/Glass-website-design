<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img
              src="./176752038_2886079271605080_836882432847r6313642_n.jpg"
              alt=""
            />
            <h2>Anup</h2>
            <h2>Marahatta</h2>
          </div>
          <div class="links">
            <div class="link">
              <img
                src="./home.png"
                alt=""
              />
              <h2>Home</h2>
            </div>
            <div class="link">
              <img
                src="./skills.png"
                alt=""
              />
              <h2>Skills</h2>
            </div>
            <div class="link">
              <img
                src="./research.png"
                alt=""
              />
              <h2>Research</h2>
            </div>
            <div class="link">
              <img
                src="./contact.png"
                alt=""
              />
              <h2>Contact</h2>
            </div>
          </div>
          <div class="pro">
            <h2>join pro for free</h2>
            <img
              src="./176752038_2886079271605080_836882432847r6313642_n.jpg"
              alt=""
            />
          </div>
        </div>

        <div class="games">
          <div class="status">
            <h1>Recent posts</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img
                src="./boost.jpg"
                alt=""
              />
              <div class="card-info">
                <h2>Boost converter</h2>
                <a>2017/03/17</a>
                <div class="progress"></div>
              </div>
              <div class="percentage">
                <!-- <h2>60%</h2> -->
              </div>
            </div>
            <div class="card">
              <img
                src="./buck.png"
                alt=""
              />
              <div class="card-info">
                <h2>Buck converter</h2>
                <a>2017/03/17</a>
                <div class="progress"></div>
              </div>
              <div class="percentage">
                <!-- <h2>60%</h2> -->
              </div>
            </div>
            <div class="card">
              <img
                src="./inverter.jpg"
                alt=""
              />
              <div class="card-info">
                <h2>Grid tie inverter</h2>
                <a>2017/03/17</a>
                <div class="progress"></div>
              </div>
              <div class="percentage">
                <!-- <h2>60%</h2> -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
